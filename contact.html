      <h1>We want to hear from you!</h1>
      <!--Section with contact details and form-->
      <section id="address-form">
         <div id="address-text">
            <p id="address">
               Address:
               <br>
               31, Diversity Street
               <br>
               Giroc, Timis County

               Call us at:
               <br>
               0757 077 048
               <br>
               0741 633 794
               <br>
               Email us at:
               <br>
               naoral207@gmail.com
            </p>
         </div>
         <!--Form containing name, email address and text area for questions-->
         <div id="form">
            <form action="" method="post">
               <label for="name">Name:</label>
               <input type="text" name="name" id="name" required>
               <br>
               <br>
               <label for="email">Email</label>
               <input type="email" name="email" id="email" required>
               <br>
               <br>
               <label for="question-box">Write your message here:</label>
               <br>
               <textarea name="question-box" id="question-box" cols="30" rows="10" placeholder="Type your enquiry here" required></textarea>
               <br>
               <br>
               <input type="reset" name="reset" id="reset" value="Reset">
               <input type="submit" name="submit" id="submit" value="Send">
            </form>
         </div>
      </section>
